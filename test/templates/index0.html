<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask JSON Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Flask JSON Viewer</h2>
    <button class="btn btn-primary" onclick="fetchJson()">Fetch JSON</button>
    <pre id="json-display" class="mt-3 bg-white p-3 rounded shadow"></pre>
</div>

<script>
    function fetchJson() {
        fetch("/api/0.3/get_arrived")
            .then(response => response.json())
            .then(data => {
                document.getElementById("json-display").textContent = JSON.stringify(data, null, 4);
            })
            .catch(error => console.error("Error fetching JSON:", error));
    }
</script>

</body>
</html>

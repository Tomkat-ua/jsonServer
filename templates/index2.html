<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>JSON Data</h1>
    <table>
        <thead>
            <tr>
                <th>Endpoint</th>
                <th>SQL</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.userId }}</td>
                    <td>{{ row.title }}</td>
                    <td>{{ row.body }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
